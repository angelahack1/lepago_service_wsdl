# Deployment definition
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-alpine-deployment
  labels:
    app: node-alpine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-alpine
  template:
    metadata:
      labels:
        app: node-alpine
    spec:
      containers:
      - name: node-alpine
        image: node-alpine:1.0
        workingDir: /home/node/app
        env:
        - name: NODE_ENV
          value: development
        ports:
        - containerPort: 3000
        command: ["npm", "start"]

---

# Service definition
apiVersion: v1
kind: Service
metadata:
  name: node-alpine-service
spec:
  selector:
    app: node-alpine
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
  type: NodePort